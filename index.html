<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# Rust futures - an introduction

						## *Max Bruckner*
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What is a *Future*

						aka *Promise*

						**A value that may or may not be yet available**
					</textarea>
				</section>


                <section>
					<section data-markdown>
						<textarea data-template>
							## Use-Case: Network-Requests

```
main thread     OS/network hardware
fetch URL ---------->
...                  |
...                  |
...                  |
use fetched data <---
```
							* main thread can do other work in the meantime
						</textarea>
					</section>
				</section>


				<section>
					<section data-markdown>
						<textarea data-template>
							## Use-Case: Computation

```
main thread     computation threadpool
start computation -->
...                  |
...                  |
...                  |
use result <---------
```
							* main thread doesn't block (e.g. GUI thread)
							* threadpool can be saturated with work
						</textarea>
					</section>
				</section>


				<section>
					<section data-markdown>
						<textarea data-template>
							## Use-Case: Fire And Forget

```
main thread  |  some threadpool
start operation -->
...                 |
...                 â–¼
...           once completed, finalize

```
							* main thread doesn't block (e.g. GUI thread)
							* threadpool can be saturated with work
						</textarea>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
